<!DOCTYPE html>
<html>
<head>
  <title>Cookie Cove Order Catalog</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* Helps visualize image edges */
    }

    .image {
      width: 100%;
      height: 100vh; /* Half of the viewport height */
      object-fit: contain; /* Show the whole image */
      display: block;
      border: 2px solid white; /* Small border around each image */
      box-sizing: border-box; /* Ensure border is included in the size */
      background-color: rgb(255, 255, 255); /* Background behind letterboxing */
    }
  </style>
</head>
<body>
  <img src="1.png" alt="Image 1" class="image">
  <img src="2.png" alt="Image 2" class="image">
</body>
</html>
